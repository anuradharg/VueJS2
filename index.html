<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h1>Multiple Vue Instances</h1>

    <div id="vue-app">

        <div id="Div1" ref="testDiv">
            Hello. This is a test Div
        </div>
    </div>

</body>

<script src="app.js"></script>

</html>
